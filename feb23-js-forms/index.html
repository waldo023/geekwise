<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">contact</a></li>
    </ul>
    <form id="login">
      <input type="text" name="user" placeholder="Username">
      <input type="password" name="psw" placeholder="Password">
      <input type="submit" name="" value="login">
    </form>
  </nav>
  <div class="container">
    <div>
      <p><span class="custom"></span>Feel free to reach out to me.</p>
    </div>
    <form id="contact">
      <label>
        <span>First</span><input type="text" placeholder=" First Name" disabled>
      </label>
      <label>
        <span>Last</span><input type="text" placeholder=" Last Name" disabled>
      </label>
      <label>
        <span>Email</span><input type="email" placeholder=" Email" disabled>
      </label>
      <label>
        <span>Message</span><textarea name="name" rows="8" placeholder=" Message" disabled></textarea>
      </label>
      <label>
        <input type="checkbox" checked disabled> <span>sign up for my newsletter</span>
      </label>
      <label>
        <input type="submit" value="submit" disabled>
      </label>
    </form>
  </div>
<script src="js/md5.js"></script>
<script src="js/script.js"></script>
</body>
</html>
