<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <div>
      <p>Feel free to reach out to me.</p>
    </div>
    <form>
      <label>
        <span>First</span><input type="text" placeholder="First Name">
      </label>
      <label>
        <span>Last</span><input type="text" placeholder="Last Name">
      </label>
      <label>
        <span>Email</span><input type="email" placeholder="Email">
      </label>
      <label>
        <span>Message</span><textarea name="name" rows="8" placeholder="Message"></textarea>
      </label>
      <label>
        <input type="checkbox" checked> <span>sign up for my newsletter</span>
      </label>
      <label>
        <input type="submit" value="submit">
      </label>
    </form>
  </div>

<script src="js/script.js"></script>
</body>
</html>
